function getResetMatrixValue() {
  var matrix = document.querySelector("feColorMatrix");
  var value = [];
  value = value.concat([1, 0, 0, 0, 0]);
  value = value.concat([0, 1, 0, 0, 0]);
  value = value.concat([0, 0, 1, 0, 0]);
  value = value.concat([0, 0, 0, 1, 0]);
  return value;
}

function getMatrixValue(color1, color2) {
  var matrix = duckMatrix;

  if (!color1) {
    return duckMatrix.getAttribute("values");
  }
  var value = [];
  value = value.concat([
    color1[0] / 256 - color2[0] / 256,
    0,
    0,
    0,
    color2[0] / 256
  ]);
  value = value.concat([
    color1[1] / 256 - color2[1] / 256,
    0,
    0,
    0,
    color2[1] / 256
  ]);
  value = value.concat([
    color1[2] / 256 - color2[2] / 256,
    0,
    0,
    0,
    color2[2] / 256
  ]);
  value = value.concat([0, 0, 0, 1, 0]);
  //matrix.setAttribute('values', value.join(' '));
  return value; //.split(' ');
}
