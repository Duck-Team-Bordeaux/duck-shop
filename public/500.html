<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ma 500</title>
</head>
<style>
@import url("https://fonts.googleapis.com/css?family=VT323");
:root {
  --width: 280px;
  --height: 180px;
}

body {
  background: #FDCC27;
}

.error-500 {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  font-family: "VT323";
  color: #4614CD;
  text-shadow: 1px 1px 1px rgba(255, 255, 255, 0.3);
}

.error-500:after {
  content: attr(data-text);
  display: block;
  margin-top: calc(var(--height) / 10 + 15px);
  font-size: 28pt;
  text-align: center;
}

spaguetti {
  width: var(--width);
  height: var(--height);
  filter: drop-shadow(0 0 0.75rem rgba(0, 0, 0, 0.2));
  display: block;
  margin: 0 auto;
  position: relative;
}

plate {
  width: 100%;
  height: calc(var(--height) / 2.5);
  background: #cad7e4;
  position: absolute;
  bottom: 0;
  border-radius: 0 0 50px 50px;
  z-index: 4;
}

plate:before {
  content: "500 Spaghetti Error";
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  text-transform: uppercase;
  font-weight: bold;
  color: rgba(0, 0, 0, 0.2);
  text-align: center;
}

plate:after {
  content: "";
  width: calc(var(--width) / 2);
  height: calc(var(--height) / 10);
  background: #b5c3d0;
  position: absolute;
  top: 100%;
  left: 50%;
  transform: translateX(-50%);
}

pasta {
  width: calc(var(--width) / 4);
  height: calc(var(--width) / 4);
  border: 5px solid #dea631;
  background: #eed269;
  border-radius: 50%;
  position: absolute;
  bottom: calc(calc(var(--height) / 2.5) / 3);
  right: 10px;
  box-shadow: calc(-1 * calc(var(--width) / 4) - 60px) 10px 1px 10px #eed269,
    calc(-1 * calc(var(--width) / 4) - 60px) 10px 0 15px #dea631;
  z-index: 2;
}

pasta:before {
  content: "";
  width: calc(var(--width) / 4);
  height: calc(var(--width) / 4);
  border: 5px solid #dea631;
  background: #eed269;
  border-radius: 50%;
  position: absolute;
  bottom: -5px;
  right: 60px;
  box-shadow: calc(-1 * calc(var(--width) / 4) - 30px) 10px 1px 1px #eed269,
    calc(-1 * calc(var(--width) / 4) - 30px) 10px 0 5px #dea631;
}

pasta:after {
  content: "";
  width: calc(var(--width) / 3);
  height: calc(var(--width) / 4);
  border: 5px solid #dea631;
  background: #eed269;
  border-radius: 50%;
  position: absolute;
  bottom: -15px;
  right: 100px;
  box-shadow: calc(var(--width) / 4) 10px 1px 1px #eed269,
    calc(var(--width) / 4) 10px 0 5px #dea631;
}

meat {
  width: 24px;
  height: 24px;
  border-radius: 50%;
  background: #b64c19;
  position: absolute;
  bottom: calc(var(--height) / 2.5);
  right: 64px;
  box-shadow: -150px -2px 0 0 #b64c19, -50px -7px 0 0 #b64c19,
    -100px 8px 0 0 #b64c19;
  z-index: 3;
}

fork {
  width: 20px;
  height: calc(var(--height) - 30px);
  background: #d3d3d3;
  border-right: 3px solid #b7b7b7;
  border-radius: 50px 50px 0 0;
  position: absolute;
  bottom: 25%;
  left: 75%;
  transform: translate(-75%, 0%) rotate(25deg);
}


</style>
<body>
  <div class="error-500" data-text="Oh no! Our spaghetti code is not working properly. We will be back soon!">
    <spaguetti>
    <fork></fork>
    <meat></meat>
    <pasta></pasta>
    <plate></plate>
  </spaguetti>
</div>
  <script>
    const error = document.querySelector(".error-500");
let i = 0,
  data = "",
  text = error.getAttribute("data-text");

let typing = setInterval(() => {
  if (i == text.length) {
    clearInterval(typing);
  } else {
    data += text[i];
    document.querySelector(".error-500").setAttribute("data-text", data);
    i++;
  }
}, 100);


  </script>
</body>
</html>
